<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT Preview Card Component</title>

</head>

<body>
  <div class="page-content">

    <div class="content">
      <div class="image-box">
        <div class="nft-image-box">
        <img class="nft-image" src="images/image-equilibrium.jpg" alt="NFT-Preview">
        </div>
        <div class="icon-image-box">
        <a href="#"><img class="icon-image" src="images/icon-view.svg" alt="eye-icon"></a>
        </div>
      </div>

      <div class="content-description">
        <a href="#"><h3 class="title">Equilibrium #3429</h3></a>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="product">
          <div class="ethereum">
            <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum-icon">
            <p class="price"> 0.041 ETH </p>
          </div>


          <div class="time">
            <img class="clock-icon" src="images/icon-clock.svg" alt="clock-icon">
            <p class="time-left"> 3 days left </p>
          </div>
        </div>


      </div>
      <hr>
      <div class="author">
        <img class="creator-image" src="images/image-avatar.png" alt="image-creator">
        <p class="author-name">Creation of <a href="#"><span>Gustavo</span></a></p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gustavo</a>.
  </div>
</body>

</html>
